<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Data</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #ecf0f1;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        background-color: #2c3e50;
        color: white;
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 20px;
        position: relative;
        display: grid;
        gap: 0.25rem;
      }

      .header h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .device-id {
        font-size: 18px;
        color: #bdc3c7;
      }

      .fedex-logo {
        height: 3rem;
      }

      .content {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
        font-size: 18px;
      }

      .error {
        background-color: #e74c3c;
        color: white;
        padding: 20px;
        border-radius: 4px;
        margin: 20px 0;
      }

      .data-container {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 20px;
        overflow-x: auto;
      }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.5;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .back-link:hover {
        background-color: #2980b9;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .claim-section {
        display: grid;
        place-items: center;
        height: 9rem;
        margin-bottom: 30px;
        /* margin: 30px;
        padding-top: 30px; */
      }

      .claim-form {
        display: flex;
        gap: 10px;
        align-items: flex-end;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #2c3e50;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 14px;
      }

      .claim-button {
        padding: 10px 30px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .claim-button:hover {
        background-color: #229954;
      }

      .claim-button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }

      .success {
        color: #27ae60;
        background-color: white;
        padding: 20px;
        border-radius: 4px;
        margin: 20px 0;
        font-size: 1.875rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 1rem;
        "
      >
        <a href="/" class="back-link">← Back </a>

        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/9d/FedEx_Express.svg"
          alt="FedEx Logo"
          class="fedex-logo"
        />
      </div>
      <div class="header">
        <h1 style="font-weight: 500">Device</h1>
        <div class="device-id"><span id="device-sku"></span></div>
        <div class="device-id"><span id="device-id"></span></div>
        <div class="device-id"><span id="device-location"></span></div>
      </div>

      <div class="content">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Fetching device data...</p>
        </div>
        <div class="claim-section">
          <div>
            <button
              class="claim-button"
              id="claim-button"
              onclick="claimDevice()"
            >
              Activate Device
            </button>
            <div id="claim-result"></div>
          </div>
        </div>
        <h2 style="font-weight: 500; margin-bottom: 0.75rem">
          Device information
        </h2>
        <div id="error-container"></div>
        <div id="data-container"></div>
      </div>
    </div>

    <script>
      // Extract device ID from URL
      const pathParts = window.location.pathname.split("/");
      const devID = decodeURIComponent(pathParts[pathParts.length - 1]);

      // Hard-coded Fleet UID constant
      const FLEET_UID = "fleet:04dea614-1326-4ed7-aeb4-e250b4cbab78";

      document.getElementById("device-id").textContent = devID;

      // Fetch device data
      async function fetchDeviceData() {
        try {
          const response = await fetch(`/api/device/${devID}`);
          const data = await response.text();
          const jsonData = JSON.parse(data);
          console.log(jsonData);

          document.getElementById("loading").style.display = "none";

          document.getElementById("device-location").textContent =
            jsonData.tower_location.name;

          document.getElementById(
            "device-sku"
          ).textContent = `sku: ${jsonData.sku}`;

          if (!response.ok) {
            showError(`Error: ${response.status} ${response.statusText}`, data);
            return;
          }

          displayData(data);
        } catch (error) {
          document.getElementById("loading").style.display = "none";
          showError("Failed to fetch device data", error.message);
        }
      }

      function displayData(data) {
        const container = document.getElementById("data-container");

        // Try to parse as JSON for pretty printing
        let formattedData;
        try {
          const jsonData = JSON.parse(data);
          formattedData = JSON.stringify(jsonData, null, 2);
        } catch (e) {
          formattedData = data;
        }

        container.innerHTML = `
                <div class="data-container">
                    <pre>${formattedData}</pre>
                </div>
            `;
      }

      function showError(title, message) {
        const errorContainer = document.getElementById("error-container");
        errorContainer.innerHTML = `
                <div class="error">
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
      }

      // Claim device function
      async function claimDevice() {
        const fleetUID = FLEET_UID;
        const claimButton = document.getElementById("claim-button");
        const resultContainer = document.getElementById("claim-result");

        // Disable button during request
        claimButton.disabled = true;
        claimButton.textContent = "Activating...";
        resultContainer.innerHTML = "";

        try {
          const response = await fetch(`/api/device/${devID}/claim`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ fleetUID }),
          });

          const data = await response.text();

          if (response.ok) {
            showClaimResult("success", "Device Activated!");
            // Refresh device data
            setTimeout(() => {
              fetchDeviceData();
            }, 1000);
          } else {
            showClaimResult("error", `Failed to claim device: ${data}`);
          }
        } catch (error) {
          showClaimResult("error", `Error claiming device: ${error.message}`);
        } finally {
          claimButton.disabled = false;
          claimButton.textContent = "Claim Device";
        }
      }

      function showClaimResult(type, message) {
        const resultContainer = document.getElementById("claim-result");
        const className = type === "success" ? "success" : "error";

        const claimButton = document.getElementById("claim-button");
        claimButton.style.display = "none";

        resultContainer.innerHTML = `
                <div class="${className}">
                    <div style="font-size: 3rem; text-align: center; margin-bottom: .5rem; margin-top: -1rem">✓</div>
                    <p>${message}</p>
                </div>
            `;
      }

      // Fetch data on page load
      fetchDeviceData();
    </script>
  </body>
</html>
