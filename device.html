<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .device-id {
            font-size: 18px;
            color: #bdc3c7;
        }

        .fedex-logo {
            position: absolute;
            top: 20px;
            right: 30px;
            height: 60px;
        }

        .content {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .data-container {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #2980b9;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .claim-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .claim-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }

        .claim-button {
            padding: 10px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .claim-button:hover {
            background-color: #229954;
        }

        .claim-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .success {
            background-color: #27ae60;
            color: white;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>

        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/FedEx_Express.svg" alt="FedEx Logo" class="fedex-logo">
            <h1>Device Data</h1>
            <div class="device-id">Device ID: <span id="device-id"></span></div>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching device data...</p>
            </div>
            <div class="claim-section">
                <h2>Activate Device</h2>
                <button class="claim-button" id="claim-button" onclick="claimDevice()">
                    Activate Device
                </button>
                <div id="claim-result"></div>
            </div>
            <h2>Device information</h2>
            <div id="error-container"></div>
            <div id="data-container"></div>
        </div>
    </div>

    <script>
        // Extract device ID from URL
        const pathParts = window.location.pathname.split('/');
        const devID = pathParts[pathParts.length - 1];

        // Hard-coded Fleet UID constant
        const FLEET_UID = 'fleet:9ac2a9cd-bbf3-4ccf-9bfd-eccf672dab87';

        document.getElementById('device-id').textContent = devID;

        // Fetch device data
        async function fetchDeviceData() {
            try {
                const response = await fetch(`/api/device/${devID}`);
                const data = await response.text();

                document.getElementById('loading').style.display = 'none';

                if (!response.ok) {
                    showError(`Error: ${response.status} ${response.statusText}`, data);
                    return;
                }

                displayData(data);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Failed to fetch device data', error.message);
            }
        }

        function displayData(data) {
            const container = document.getElementById('data-container');

            // Try to parse as JSON for pretty printing
            let formattedData;
            try {
                const jsonData = JSON.parse(data);
                formattedData = JSON.stringify(jsonData, null, 2);
            } catch (e) {
                formattedData = data;
            }

            container.innerHTML = `
                <div class="data-container">
                    <pre>${formattedData}</pre>
                </div>
            `;
        }

        function showError(title, message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error">
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Claim device function
        async function claimDevice() {
            const fleetUID = FLEET_UID;
            const claimButton = document.getElementById('claim-button');
            const resultContainer = document.getElementById('claim-result');

            // Disable button during request
            claimButton.disabled = true;
            claimButton.textContent = 'Claiming...';
            resultContainer.innerHTML = '';

            try {
                const response = await fetch(`/api/device/${devID}/claim`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fleetUID })
                });

                const data = await response.text();

                if (response.ok) {
                    showClaimResult('success', 'Device claimed successfully!');
                    // Refresh device data
                    setTimeout(() => {
                        fetchDeviceData();
                    }, 1000);
                } else {
                    showClaimResult('error', `Failed to claim device: ${data}`);
                }
            } catch (error) {
                showClaimResult('error', `Error claiming device: ${error.message}`);
            } finally {
                claimButton.disabled = false;
                claimButton.textContent = 'Claim Device';
            }
        }

        function showClaimResult(type, message) {
            const resultContainer = document.getElementById('claim-result');
            const className = type === 'success' ? 'success' : 'error';
            resultContainer.innerHTML = `
                <div class="${className}">
                    <p>${message}</p>
                </div>
            `;
        }

        // Fetch data on page load
        fetchDeviceData();
    </script>
</body>
</html>
